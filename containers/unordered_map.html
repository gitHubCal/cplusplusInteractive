<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Unordered_map</title>
    <link rel="stylesheet" type="text/css" href="../styles/unordered_map.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <h1>Core Functions Of The C++ Unordered_map Class</h1>
    </header>
    <div class="function-container"> 
<!--
        <div class="create-div">
            <p class="create">Generate Unordered_map: </p>
            <textarea class="create-text"></textarea>
            <button class="create-btn">Create!</button>
            <img data-tooltip="Enter a number value into the text field, and an unordered map of that size will be generated." class="question-hover" src="../images/questionMark.png"/>
        </div>
-->
        <div class="find-div left">
            <p class="find">find&#40;&#41;</p>
            <textarea class="find-key"></textarea>
            <button class="find-btn">Find!</button>
            <img data-tooltip="This function takes a key as an input, and locates the value in the unordered_map" class="question-hover" src="../images/questionMark.png"/>
        </div>
        <div class="count-div left">
            <p class="count">count&#40;&#41;</p>
            <textarea class="count-key"></textarea>
            <button class="count-btn">Count!</button>
            <img data-tooltip="This function does some stuff I'm not sure of yet..." class="question-hover" src="../images/questionMark.png"/>
        </div>
        <div class="swap-div left">
            <p class="swap">swap&#40;&#41;</p>
            <textarea class="swap1-text"></textarea>
            <p class="swap-c">,</p>
            <textarea class="swap2-text"></textarea>
            <button class="swap-btn">Swap!</button>
            <img data-tooltip="Enter two index values and the vector will swap their positions." class="question-hover" src="../images/questionMark.png"/>
        </div>
        <div class="insert-div left">
            <p class="insert">insert&#40;&#41;</p>
            <textarea class="insert-pos"></textarea>
            <p class="insert-c">,</p>
            <textarea class="insert-val"></textarea>
            <button class="insert-btn">Insert!</button>
            <img data-tooltip="Enter an index (position) for the first value, and a number to be inserted into the second value. The vector will insert the value BEFORE the specified position and push all the other elements over." class="question-hover" src="../images/questionMark.png"/>
        </div>
        <div class="empty-div left">
            <p class="empty">empty&#40;&#41;</p>
            <button class="empty-btn">Empty?</button>
            <img data-tooltip="This function checks whether the vector is empty, and returns 'True' if the vector has at least 1 member ('False' otherwise)." class="question-hover" src="../images/questionMark.png"/>
        </div>
        <div class="size-div left">
            <p class="size">size&#40;&#41;</p>
            <button class="size-btn">Size?</button>
            <img data-tooltip="This function will return the size of the vector." class="question-hover" src="../images/questionMark.png"/>
        </div>
        <div class="clear-div left">
            <p class="clear">clear&#40;&#41;</p>
            <button class="clear-btn">Clear!</button>
            <img data-tooltip="This function will erase all the vector items." class="question-hover" src="../images/questionMark.png"/>
        </div>
        <div class="erase-div left">
            <p class="erase">erase&#40;&#41;</p>
            <textarea class="erase-pos"></textarea>
            <button class="erase-btn">Erase!</button>
            <img data-tooltip="This function will erase a single vector item at the specified position." class="question-hover" src="../images/questionMark.png"/>
        </div>
    </div>
    <div class="container-container">
        <ul class="vector-info">
            <li class="vector-name">Vector&lt;int&gt; Vec</li>
            <li class="vector-size"><p class="v-size">Vector Size: </p><p class="v-size-p">  </p> </li>
        </ul>
        <!--Vector Goes here-->
        <div class="return-div active-inlineB">
            <p class="return-text">Return</p>
            <p class="return"></p>
        </div>
    
    </div>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/vector.js"></script>
    <script src="../scripts/tooltips.js"></script>
</body>
</html>
